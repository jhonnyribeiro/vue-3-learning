<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container {
            max-width: 768px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 400px">
                {{userFather}}
                <search-user v-model:father="userFather"></search-user>
            </div>
        </div>
    </div>

    <template id="searchUser">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" v-model="user" class="form-control" placeholder="Nome do usuÃ¡rio">
                    <button class="btn btn-outline-secondary" type="button" @click="search">
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    userFather: 'Jhow',
                };
            },

            methods: {
            },
        });

        app.component('search-user', {
            template: '#searchUser',
            props: ['father'],
            data() {
                return {
                    user: '',
                };
            },

            created() {
                this.user = this.father;
            },

            methods: {
                search() {
                    this.$emit('update:father', this.user);
                },
            },
        });

        app.mount('#app');
    </script>
</body>

</html>
