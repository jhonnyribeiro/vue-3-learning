<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
</head>

<body>
    <div id="app">
        <h1> {{title}} </h1>
        <app-button>
            App Button
        </app-button>
        <br><br>
        <app-button>
            <b>App Button 2</b>
        </app-button>
    </div>

    <template id="appButton">
        <button>
            <slot></slot>
        </button>
    </template>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                };
            }
        });

        app.component('app-button', {
            template: '#appButton',
        });

        app.mount('#app');
    </script>
</body>

</html>
