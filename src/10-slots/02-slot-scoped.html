<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <movies>
            <template #default="{ movie, index }">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                </svg>
                {{ index+1 }} - {{ movie.title }} ({{ movie.release }})
            </template>
        </movies>
    </div>

    <template id="movies">
        <ul class="list-group">
            <li v-for="(movie, index) in movies" class="list-group-item">
                <slot :movie="movie" :index="index">
                    {{ movie.title }}
                </slot>
            </li>
        </ul>
    </template>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Lista de Filmes',
                };
            }
        });

        app.component('movies', {
            template: '#movies',
            data() {
                return {
                    movies: [
                        { title: 'Game of Thrones', release: '2010' },
                        { title: 'The 100', release: '2018' },
                        { title: 'Good Doctors', release: '2021' },
                    ],
                };
            },

        });

        app.mount('#app');
    </script>
</body>

</html>
