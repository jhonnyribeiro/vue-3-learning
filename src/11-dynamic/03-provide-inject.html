<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello World</title>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <pai>
                <filho>
                    <neto></neto>
                </filho>
            </pai>
        </div>
    </div>

    <template id="pai">
        <div>
            <h2>Pai</h2>
            {{ todos }}
            <slot></slot>
        </div>
    </template>

    <template id="filho">
        <div>
            <h3>Filho</h3>
            {{ todos }}
            <slot></slot>
        </div>
    </template>

    <template id="neto">
        <div>
            <h4>Neto</h4>
            {{ todos }}
        </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            provide() {
                return {
                    todos: this.todos,
                };
            },

            data() {
                return {
                    title: 'Hello World',
                    todos: ['1', '2', '3'],
                };
            },
        })
            .component('pai', {
                template: '#pai',
            })
            .component('filho', {
                template: '#filho',
            })
            .component('neto', {
                inject: ['todos'],
                template: '#neto',
            })
            .mount('#app');
    </script>
</body>

</html>
