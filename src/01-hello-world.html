<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World on Vuejs 3</title>
  </head>
  <body>
    <div id="app">
      <div v-if="level > 0 && level < 50">Studing Vuejs</div>
      <div v-else-if="level >= 50">On fire Vuejs</div>
      <div v-else>Starting on Vuejs</div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            level: 32,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
