<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World on Vuejs 3</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <ul>
        <li v-for="(serie, index) in series">
          {{index+1}} - {{serie.name}} ({{serie.release_date}})
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            title: "Tv Series",
            series: [
              { name: "How I meet your mother", release_date: "17/04/2014" },
              { name: "Suits", release_date: "17/04/2014" },
              { name: "Arrow", release_date: "23/09/2016" },
            ],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
