<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container {
            max-width: 768px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 400px">
                <user-profile :first-name="user.first_name" :last-name="user.last_name" :age="user.age"
                    :hero="user.hero" :power="user.power" :features="user.features">
                </user-profile>
            </div>
        </div>
    </div>

    <template id="userProfile">
        <div class="card shadow-sm">
            <div class="card-body">
                <h6>Meu perfil</h6>
                Primeiro nome: {{ firstName }} <br>
                Sobrenome: {{ lastName }} <br>
                Idade: {{ age }} <br>
                Heroi: {{ hero ? 'Sim': 'Não' }} <br>
                Poderes: {{ power }} <br>
                Habilidades: {{ features }} <br>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    user: {
                        first_name: 'Jon',
                        // last_name: 'Snow',
                        // age: 35,
                        hero: true,
                        power: ['Espada Mágica', 'Nunca Morre'],
                        features: { hair: 'long' }
                    },
                };
            },
        });

        app.component('user-profile', {
            props: {
                firstName: String,
                lastName: {
                    type: String,
                    default: ''
                },
                age: {
                    type: Number,
                    default: 0,
                },
                hero: Boolean,
                power: {
                    type: Array,
                    default: () => [],
                },
                features: {
                    type: Object,
                    default: () => ({}),
                },
            },
            // ['firstName', 'lastName', 'age'],
            created() {
                console.log(this.lastName);
            },

            data() {
                return {
                };
            },
            template: '#userProfile',
        });

        app.mount('#app');
    </script>
</body>

</html>
