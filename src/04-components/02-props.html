<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container {
            max-width: 768px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="mx-auto" style="width: 400px">
                <card v-for="post in posts" :post="post"></card>
            </div>
        </div>
    </div>

    <template id="card">
        <div class="card shadow-sm">
            <card-image :image="post.image"></card-image>
            <div class=" card-body">
                <card-description :description="post.description"></card-description>
                <card-actions :view="post.view" :edit="post.edit"></card-actions>
            </div>
        </div>
    </template>

    <template id="cardImage">
        <img :src="image" alt="" srcset="" class="card-img-top">
        <title>Placeholder</title>
        </svg>
    </template>

    <template id="cardDescription">
        <p class="card-text">
            {{description}}
        </p>
    </template>

    <template id="cardActions">
        <div class="d-flex justify-content-end align-items-center">
            <div class="btn-group">
                <button v-if="view" type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button v-if="edit" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    posts: [
                        { description: 'Descrição 01', image: 'https://via.placeholder.com/300x150', view: true, edit: false },
                        { description: 'Descrição 02', image: 'https://via.placeholder.com/300x150', view: true, edit: true },
                        { description: 'Descrição 03', image: 'https://via.placeholder.com/300x150', view: false, edit: false },
                        { description: 'Descrição 04', image: 'https://via.placeholder.com/300x150', view: true, edit: false },
                        { description: 'Descrição 05', image: 'https://via.placeholder.com/300x150', view: false, edit: true },
                        { description: 'Descrição 06', image: 'https://via.placeholder.com/300x150', view: true, edit: false },
                        { description: 'Descrição 07', image: 'https://via.placeholder.com/300x150', view: true, edit: false },
                    ]
                };
            },
        });

        app.component('card', {
            template: '#card',
            props: ['post']
        });

        app.component('card-image', {
            template: '#cardImage',
            props: ['image'],
        });

        app.component('card-description', {
            template: '#cardDescription',
            props: ['description'],
        });

        app.component('card-actions', {
            template: '#cardActions',
            props: ['view', 'edit']
        });

        app.mount('#app');
    </script>
</body>

</html>
