<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="row g-5">
          <div class="col-lg-12">
            <h4 class="mb-3">Formulário de pedido</h4>
            <form>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label"
                    >Primeiro nome</label
                  >
                  <input v-model="firstName" type="text" class="form-control" />
                  {{ firstName }}
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Sobrenome</label>
                  <input v-model="lastName" type="text" class="form-control" />
                  {{ lastName }}
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email </label>
                  <input v-model="email" type="email" class="form-control" />
                  {{ email }}
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Endereço</label>
                  <input v-model="address" type="text" class="form-control" />
                  {{ address }}
                </div>

                <div class="col-md-5">
                  <label for="country" class="form-label">País</label>
                  <select class="form-select" id="country">
                    <option value="">Escolha...</option>
                    <option>Brasil</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="state" class="form-label">Estado</label>
                  <select class="form-select" id="state">
                    <option value="">Escolha...</option>
                    <option>Bahia</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="zip" class="form-label">CEP</label>
                  <input v-model="zipcode" type="text" class="form-control" />
                  {{ zipcode }}
                </div>

                <div class="col-md-12">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="same-address"
                    />
                    <label class="form-check-label" for="same-address"
                      >O endereço de entrega é igual ao meu endereço de
                      cobrança</label
                    >
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <h4 class="mb-3">Pagamento</h4>

              <div class="my-3">
                <div class="form-check">
                  <input
                    id="credit"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="credit"
                    >Cartão de crédito</label
                  >
                </div>
                <div class="form-check">
                  <input
                    id="debit"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="debit"
                    >Cartão de débido</label
                  >
                </div>
                <div class="form-check">
                  <input
                    id="paypal"
                    name="paymentMethod"
                    type="radio"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>

              <hr class="my-4" />

              <h4 class="mb-3">Mensagem</h4>

              <div class="my-3">
                <textarea v-model="message" class="form-control"></textarea>
              </div>
              <span style="white-space: pre-line"> {{message}}</span>
              <button class="w-100 btn btn-primary btn-lg" type="submit">
                Continuar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            firstName: "",
            lastName: "",
            email: "",
            address: "",
            zipcode: "",
            message: "",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
