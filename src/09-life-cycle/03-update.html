<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Hello World',
                };
            },

            beforeCreate() {
                console.log(this.$el);
                console.log(this.title, 'beforeCreate');
            },

            created() {
                console.log(this.$el);
                console.log(this.title, 'created');
            },

            beforeMount() {
                console.log(this.$el, 'beforeMount');
            },

            mounted() {
                console.log(this.$el, 'mounted');
            },

            beforeUpdate() {
                console.log(this.title, 'beforeUpdate');
            },

            updated() {
                console.log(this.title, 'update');
            },
        }).mount('#app');
    </script>
</body>

</html>
